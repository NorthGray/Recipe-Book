<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeItemClicked)="recipeElement = $event"
    ></app-recipe-list>
  </div>
  <ng-template #infoText><p>Please select a recipe</p></ng-template>
  <div class="col-md-7">
    <app-recipe-detail
      [recipe]="recipeElement"
      *ngIf="recipeElement; else infoText"
    >
    </app-recipe-detail>
  </div>
</div>
